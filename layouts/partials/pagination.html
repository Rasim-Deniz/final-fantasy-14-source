<nav class="pagination" role="navigation">
  {{if .HasPrev}}
  <a class="newer-posts" href="{{ .Prev.URL }}">&larr; Previous Page</a>
  {{end}}
  <span class="page-number">Page {{ .PageNumber }} of {{.TotalPages}}</span>
  {{if .HasNext}}
  <a class="older-posts" href="{{ .Next.URL }}">Next Page &rarr;</a>
  {{end}}
</nav>
